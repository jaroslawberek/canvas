<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/fontawesome-free/css/all.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="ed.js"></script>
    <title>Tiles editor</title>
  </head>
  <style>
    .level-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .level-card .card-body {
      padding: 0.5rem 0.75rem;
    }
    .level-card small {
      font-size: 0.8rem;
    }
  </style>
  <body class="">
    <header>
      <nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm align-items-start">
        <div class="d-flex flex-row w-100 px-3 justify-content-star">
          <!-- logo po lewej -->
          <a class="navbar-brand d-flex align-items-center me-5" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/1822/1822899.png" alt="Logo" />
            <span class="fw-bold text-primary">Tiles Editor</span>
          </a>

          <!-- zakładki po prawej -->
          <ul class="nav nav-tabs" id="editorTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">
                Zakładka 1
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">
                Zakładka 2
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">
                Zakładka 3
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab4-tab" data-bs-toggle="tab" data-bs-target="#tab4" type="button" role="tab" aria-controls="tab4" aria-selected="false">
                Zakładka 4
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab5-tab" data-bs-toggle="tab" data-bs-target="#tab5" type="button" role="tab" aria-controls="tab5" aria-selected="false">
                Zakładka 5
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <!-- 🔹 Panele treści -->
      <div class="tab-content" id="editorTabsContent">
        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
          <ul class="menubar__nav menubar__nav--only-icon position-relative">
            <li>
              <a href="#" class="menubar__nav-link menubar__nav-link--only-icon">
                <i class="menubar__icon fas fa-bell fa-fw"> </i>
              </a>
            </li>
            <li>
              <a href="#" class="menubar__nav-link menubar__nav-link--only-icon">
                <i class="menubar__icon fas fa-envelope fa-fw"></i>
              </a>
            </li>
            <li class="menubar__nav__divider"></li>
            <span class="position-absolute bottom-0 start-0">ddddddddddd</span>
          </ul>
          <ul class="menubar__nav menubar__nav--only-icon">
            <li>
              <a href="#" class="menubar__nav-link menubar__nav-link--only-icon">
                <i class="menubar__icon fas fa-bell fa-fw"> </i>
              </a>
            </li>
            <li>
              <a href="#" class="menubar__nav-link menubar__nav-link--only-icon">
                <i class="menubar__icon fas fa-envelope fa-fw"></i>
              </a>
            </li>
            <li class="menubar__nav__divider"></li>
          </ul>
        </div>
        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
          <h5>Wybrano Zakładkę 2</h5>
        </div>
        <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
          <h5>Wybrano Zakładkę 3</h5>
        </div>
        <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4-tab">
          <h5>Wybrano Zakładkę 4</h5>
        </div>
        <div class="tab-pane fade" id="tab5" role="tabpanel" aria-labelledby="tab5-tab">
          <h5>Wybrano Zakładkę 5</h5>
        </div>
      </div>
    </header>
    <div class="canvas-content">
      <div class="row">
        <div class="col-9">
          <canvas id="canvas"></canvas>
        </div>
        <div class="col-3">
          <canvas id="canvas2"></canvas>
        </div>
      </div>
    </div>
    <footer class="navbar-dark bg-black">Stopka</footer>
    <!-- Modal trigger button -->
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">Launch</button>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <!-- 🟦 Modal z listą poziomów -->
    <div class="modal fade" id="modalId" tabindex="-1" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold text-primary" id="modalTitleId">📘 Lista poziomów</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body bg-light">
            <!-- 🔹 Przycisk nowego poziomu -->
            <div class="d-flex mb-3">
              <form id="newLevelForm" class="row g-1 justify-content-between">
                <div class="col-3">
                  <label for="levelName" class="form-label mb-0 small text-muted">Nazwa</label>
                  <input type="text" class="form-control form-control-sm" id="levelName" placeholder="np. level_1" required />
                </div>
                <div class="col-2">
                  <label for="levelWidth" class="form-label mb-0 small text-muted">Szerokość</label>
                  <input type="number" class="form-control form-control-sm" id="levelWidth" value="500" min="1" />
                </div>
                <div class="col-2">
                  <label for="levelHeight" class="form-label mb-0 small text-muted">Wysokość</label>
                  <input type="number" class="form-control form-control-sm" id="levelHeight" value="100" min="1" />
                </div>
                <div class="col-2">
                  <label for="tileSize" class="form-label mb-0 small text-muted">Tile size</label>
                  <input type="number" class="form-control form-control-sm" id="tileSize" value="16" min="1" />
                </div>
                <div class="col-auto d-flex justify-content-end align-items-end">
                  <button type="button" class="addLevelBtn btn btn-success btn-sm px-3"><i class="bi bi-plus-lg"></i> Utwórz</button>
                </div>
              </form>

              <!-- 🔸 Info o pamięci -->
              <!--  -->
            </div>
            <div class="ms-2 text-end flex-shrink-0">
              <small id="storageSize" class="text-muted"></small>
            </div>
            <!-- 🔹 Kontener na listę poziomów -->
            <div id="levelsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <ul id="levelListEl"></ul>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional: Place to the bottom of scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <script></script>
  </body>
</html>
